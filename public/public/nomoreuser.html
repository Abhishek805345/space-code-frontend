<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Users Reached</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-box {
            background: #ffffff;
            padding: 45px 35px;
            max-width: 440px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        h2 {
            color: #1f2933;
            margin-bottom: 12px;
        }

        p {
            color: #555;
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .highlight {
            color: #dc2626;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #2563eb;
            margin-bottom: 12px;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        .secondary {
            background-color: #64748b;
        }

        .secondary:hover {
            background-color: #475569;
        }

        .note {
            font-size: 13px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="error-box">
        <div class="icon">ðŸš«</div>
        <h2>Maximum Users Reached</h2>
        <p>
            This room has reached the <span class="highlight">maximum number of users</span>.
            To add more participants, please update the room configuration.
        </p>

        <a href="#" class="btn">Change Room Settings</a>
        <a href="#" class="btn secondary">Go Back</a>

        <div class="note">
            You can increase the user limit from room settings.
        </div>
    </div>

</body>
</html>
