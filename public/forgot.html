<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    .container {
      background: #ffffff;
      padding: 32px 36px;
      width: 100%;
      max-width: 360px;
      border-radius: 12px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.18);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 22px;
      line-height: 1.4;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .input-group input:focus {
      border-color: #43cea2;
    }

    button {
      width: 100%;
      padding: 11px;
      background: #43cea2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #36b892;
    }

    .links {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .links a {
      color: #185a9d;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Forgot Password</h2>
    <p class="subtitle">
      Enter your registered email address.<br>
      Weâ€™ll send you a password reset link.
    </p>

    <form action="/forgot-password" method="POST">
      <div class="input-group">
        <label>Email Address</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <button type="submit">Send Reset OTP</button>

      <div class="links">
        <a href="/login-in">Back to Login</a>
      </div>
    </form>
  </div>

</body>
</html>
