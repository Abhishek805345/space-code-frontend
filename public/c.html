<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example</title>
</head>
<body>
  <h1>Example of Real time chating app....</h1>
  <input type="text" id="message" placeholder="enter the message here">
  <button value="submit" id="send">Connect</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
     const socket=io();
     const butt=document.getElementById('send');

     butt.addEventListener("click",()=>{
      const message=document.getElementById("message").value;
      console.log(message);
      socket.emit('user_message',message);
     })
  </script>
</body>
</html>
