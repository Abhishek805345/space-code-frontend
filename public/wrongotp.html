<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invalid OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff1eb, #ace0f9);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .icon {
      font-size: 50px;
      color: #e74c3c;
      margin-bottom: 12px;
    }

    h2 {
      margin: 10px 0;
      color: #333;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #2c80b4;
    }

    .btn.secondary {
      background: #ecf0f1;
      color: #333;
    }

    .btn.secondary:hover {
      background: #dfe6e9;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon">‚ùå</div>
    <h2>Invalid OTP</h2>
    <p>
      The OTP you entered is incorrect or has expired.<br>
      Please try again or request a new OTP.
    </p>

    <a href="verify-otp.html" class="btn">Try Again</a>
    <a href="forgot-password.html" class="btn secondary">Resend OTP</a>

    <div class="note">
      Make sure you enter the latest OTP sent to your email.
    </div>
  </div>
</body>
</html>
